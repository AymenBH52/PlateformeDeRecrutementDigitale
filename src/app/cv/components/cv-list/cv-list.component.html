<div class="container row">
  <div class="input-group">
    <label class="input-group-text" for=""><i class="bi bi-funnel"></i></label>
    <select class="form-select" aria-label="Filter select">
      <option selected><i class="bi bi-funnel"></i> Filter</option>
      <option value="1">All</option>
      <option value="2">Active</option>
      <option value="3">Inactive</option>
    </select>
  </div>

  <div class="col-md-6" *ngFor="let cv of listCV; let x = index">
    <div class="card">
      <div class="container-card bg-green-box">
        <p class="card-title">{{ cv.nom }}</p>
        <p class="card-subtitle">{{ cv.specialite | titlecase }}</p>

        <p class="card-score text-info">
          <strong>Score de CV: </strong><span>{{ cv.score }}</span>
        </p>
        <p class="card-score text-info">
          <strong>Comp√©tences Techniques :</strong>
        </p>
        <div class="row">
          <ng-container *ngFor="let skill of cv.skillsFound; let i = index">
            <div class="col-md-4 mb-3">
              <div class="d-flex align-items-center gap-3">
                <p class="card-description">{{ skill | titlecase }}</p>
                <img
                  height="30"
                  width="30"
                  [src]="getIcon(skill)"
                  alt="skill"
                />
              </div>
            </div>
            <!-- Check if it's the last skill or if we need to start a new row -->
            <div
              *ngIf="(i + 1) % 3 === 0 || i === cv.skillsFound.length - 1"
              class="w-100"
            ></div>
          </ng-container>
        </div>
        <button
          type="button"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          (click)="setSelectedCv(cv, x)"
        >
          Preview
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  {{ selectedCv && selectedCv.cv.nom }}
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" style="height: 76vh">
                <iframe
                  [src]="selectedCv && selectedCv.cv.safeUrl"
                  width="100%"
                  height="100%"
                  style="border: none"
                ></iframe>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Fermer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
  </div>
</div>
