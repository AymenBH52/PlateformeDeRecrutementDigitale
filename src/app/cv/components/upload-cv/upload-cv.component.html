<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Charger votre CV:</h5>
          <form>
            <div class="form-group">
              <div class="custom-file">
                <input
                  hidden
                  type="file"
                  class="custom-file-input"
                  id="customFile"
                  (change)="onFileSelected($event)"
                />
                <label
                  class="custom-file-label"
                  style="color: gray"
                  for="customFile"
                  ><small>Seulement format PDF...</small></label
                >
              </div>
            </div>
            <div
              id="drop-area"
              (dragover)="onDragOver($event)"
              (dragleave)="onDragLeave($event)"
              (drop)="onDrop($event)"
            >
              <p class="mb-0">Drag & drop files here or</p>
              <button
                type="button"
                class="btn btn-primary mt-2"
                (click)="browseFiles()"
              >
                Browse
              </button>
            </div>
          </form>
          <div
            *ngIf="selectedFile"
            class="mt-3 d-flex justify-content-start gap-1 flex-row flex-row"
          >
            <p><strong>CV selectionner:</strong> {{ selectedFile.name }}</p>
            <i class="fa-solid fa-x"></i>
            <button
              type="button"
              style="height: 30px; width: 30px; border-radius: 50%"
              class="d-flex align-items-center justify-content-center btn btn-danger"
              (click)="clearFile()"
            >
              <fa-icon [icon]="fa"></fa-icon>
            </button>
          </div>

          <div class="mt-3" *ngIf="errors">
            <label>{{ errors }}</label>
          </div>

          <div class="mt-3">
            <button
              type="button"
              class="btn btn-success"
              [disabled]="!selectedFile"
              (click)="uploadCV()"
            >
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
