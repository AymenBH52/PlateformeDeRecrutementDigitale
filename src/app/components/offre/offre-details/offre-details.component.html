<div *ngIf="offre">
    <h2>Détails de l'offre</h2>
    <div>
      <p><strong>Nom:</strong> {{ offre.nom }}</p>
      <p><strong>Sujet:</strong> {{ offre.sujet }}</p>
      <p><strong>Description:</strong> {{ offre.description }}</p>
      <p><strong>Date de création:</strong> {{ offre.dateCreation }}</p>
      <p><strong>Compétences:</strong> {{ offre.competences }}</p>
      <p><strong>Type de contrat:</strong> {{ offre.typeContrat }}</p>
   
    </div>
  </div>
