<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Dashboard | Dashboard</title>
  <!-- Favicon -->
 
</head>

<body>
  <div class="layer"></div>
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
<app-admin-sidebar></app-admin-sidebar>

<div class="main-wrapper">
          <app-top-bar></app-top-bar>
          <main class="main users chart-page" id="skip-target">
            <div class="container" style="margin-top: 100px;">
                <div class="section-title">
                  <h4>Ajouter une offre</h4>
                </div>
                <br>
                <form [formGroup]="offreform" (ngSubmit)="addOffre()">
                  <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" formControlName="nom" required>
                  </div>
                  <div class="form-group">
                    <label for="sujet">Sujet</label>
                    <input type="text" class="form-control" id="sujet" formControlName="sujet" required>
                  </div>
                  <div class="form-group">
                    <label for="competences">Compétences</label>
                    <input type="text" class="form-control" id="competences" formControlName="competences" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea  class="form-control" id="description" formControlName="description" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="typeContrat">Type de contrat</label>
                    <input type="text" class="form-control" id="typeContrat" formControlName="typeContrat" required>
                  </div>
                  <div class="form-group">
                    <label for="categorieId">Catégorie</label>
                    <select class="form-control" id="categorieId" formControlName="categorieId" required>
                      <option *ngFor="let categorie of categories" [value]="categorie.id">{{categorie.libelle}}</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Ajouter Offre</button>
                </form>
              </div>
              
</main>
</div>
</div></body></html>
